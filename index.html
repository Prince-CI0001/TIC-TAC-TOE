<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>

      <div class="parent">
        <div class="winning"><iframe id= "win-gif" src="https://giphy.com/embed/YknuLReuwWtY5FhLnN" width="100" height="100" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
        <h1>TIC TAC TOE</h1>
        <div class="container">
            <div class="line"></div>
          <div class="sq border-t-l"></div>
          <div class="sq"></div>
          <div class="sq border-t-r"></div>
          <div class="sq"></div>
          <div class="sq"></div>
          <div class="sq"></div>
          <div class="sq border-b-l"></div>
          <div class="sq"></div>
          <div class="sq border-b-r"></div>
        </div>
        <div class="btn">
            <label for="start" class="info"> Turn for X</label>
            
            <button id="start" class="user" onclick="start()">START</button>
            <button id="reset" class="user" onclick="resetGame()">RESET</button>
        </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
