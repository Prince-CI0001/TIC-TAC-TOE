<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="parent">
    <div class="winning"><iframe id="win-gif" src="https://giphy.com/embed/YknuLReuwWtY5FhLnN" width="100" height="100"
        frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
    <h1>TIC TAC TOE</h1>
    <div class="container">
      <div class="line"></div>
      <div id="00" class="sq border-t-l"></div>
      <div id="01" class="sq"></div>
      <div id="02" class="sq border-t-r"></div>
      <div id="10" class="sq"></div>
      <div id="11" class="sq"></div>
      <div id="12" class="sq"></div>
      <div id="20" class="sq border-b-l"></div>
      <div id="21" class="sq"></div>
      <div id="22" class="sq border-b-r"></div>
    </div>
    <div class="btn">
      <label for="start" class="info"> Turn for X</label>

      <button id="start" class="user" onclick="start(event)">START</button>
      <button id="reset" class="user" onclick="resetGame(event)">RESET</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
